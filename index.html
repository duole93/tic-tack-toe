<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <section class="main hidden">
        <div class="header">
            <h1>THE OX PROJECT</h1>
        </div>
        <div class="board-container">
            <div class="current-player">
                <div class="player"></div>
            </div>
            <div class="board">
            </div>
            <div><button class="restart">RESTART</button></div>
        </div>
        


    </section>
    <dialog class="game-start-modal" open>
        <h1>THE OX PROJECT</h1>
        <button class="start-btn">NEW GAME</button>
    </dialog>
    <dialog class="end-game-modal">
        <h1></h1>
        <button class="restart-btn">RESTART</button>
        <button class="quit-btn">QUIT</button>
    </dialog>
</body>

</html>
